<script>
	function getLocation() {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(setCookie, showError);
		}
	}

	function setCookie(position) {
		var exdays = 15;
		var d = new Date();
		d.setTime(d.getTime() + (exdays*24*60*60*1000));
		var expires = "expires=" + d.toGMTString();
		document.cookie = "locationlat=" + position.coords.latitude + ";" + expires + ";path=/";
		document.cookie = "locationlong=" + position.coords.longitude + ";" + expires + ";path=/";
	}

	function unsetCookie() {
		document.cookie = "locationlat=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
		document.cookie = "locationlong=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
	}

	function showError(error) {
		if (error.code == error.PERMISSION_DENIED || error.code == error.POSITION_UNAVAILABLE || error.code == error.TIMEOUT || error.code == error.UNKNOWN_ERROR) {
			unsetCookie();
		}
	}

<script>
	var passVld = false;
	var pinVld  = false;
	$(document).ready(function() {
		$("input[name='password']").on("keyup", function() {
			var passStr = $(this).val();
			var strength = 1;
			var arr = [/.{8,}/, /[a-z A-Z]+/, /[0-9]+/];
			jQuery.map(arr, function(regexp) {
				if(passStr.match(regexp))
					strength++;
				else
					strength--;
			});

			if(strength == 4) {
				$(".passValidator i").removeClass("fa-close").addClass("fa-check");
				passVld = true;
			} else {
				$(".passValidator i").removeClass("fa-check").addClass("fa-close");
				passVld = false;
			}

			enabled_btn();
		});

		$("input[name='pin']").on("keyup", function() {
			var passStr = $(this).val();
			var strength = 1;
			var arr = [/[0-9]+/];
			jQuery.map(arr, function(regexp) {
				if(passStr.match(regexp))
					strength++;
			});

			if(strength == 2 && passStr.length == 6) {
				$(".pinValidator i").removeClass("fa-close").addClass("fa-check");
				pinVld = true;
			} else {
				$(".pinValidator i").removeClass("fa-check").addClass("fa-close");
				pinVld = false;
			}

			enabled_btn();
		});

		$("#form-signup").on("click", "input[type=submit]", function(){
			$(this).val("Please wait...");
			$(this).attr("disabled", "disabled");

			$("form#form-signup").submit();
		});
	});

	function enabled_btn()
	{
		if(passVld == true && pinVld == true)
			$("input[type='submit']").removeAttr("disabled");
		else
			$("input[type='submit']").attr("disabled", true);
	}

	function getURLParameter(name) {
		return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
	}

	var ref = getURLParameter('ref');
	if(ref != null) {
		$('a').click(function(e) {
			e.preventDefault();
		});
	}

	$("#datepicker").datepicker({
		yearRange: "-100:+0",
		dateFormat: 'dd MM yy',
		showOn: "button",
		buttonImage: 'https://cdn.cgv.id/assets/images/cal_ico.png',
		changeYear: true,
		maxDate:"-5Y",
		minDate : "-100Y",
		buttonImageOnly: true
	});

	$("#citySelector").on('change', function() {
		if($("#citySelector").val() != "") {
			$("select[name='pref_cinema'] option").attr("hidden", true);
			$("select[name='pref_cinema'] option[value='']").attr("hidden", false);
			$("select[name='pref_cinema'] option[attr-city='" + $("#citySelector").val() + "']").attr("hidden", false);
		} else {
			$("select[name='pref_cinema'] option").attr("hidden", false);
		}
	});
</script>			<div class="bottom-banner">
